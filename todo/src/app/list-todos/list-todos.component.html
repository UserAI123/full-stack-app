<h1>List to do!!!</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>description</th>
            <th>done</th>
            <th>targetDate</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.username}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.isDone}}</td>
            <td>{{todo.date}}</td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update Todo</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete Todo</button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
</div>
