<h1>Todo</h1>
<form (ngSubmit)="!todoForm.invalid && save()" #todoForm="ngForm">
<div class="container">
   <!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter valid values</div>-->
<fieldset class="form-group">
<label>Description</label>
<input type="text" class="form-control" #description="ngModel" [(ngModel)]="todo.description" name="description" required="required">
</fieldset>

<fieldset class="form-group">
<label>Date</label>
<input type="date" class="form-control" #targetDate="ngModel" [ngModel]="todo.date | date:'yyyy-MM-dd'" (ngModelChange)="todo.date= $event" name="targetDate" required="required">
</fieldset>
<button type="submit" class="btn btn-success">Save</button>
</div></form>
